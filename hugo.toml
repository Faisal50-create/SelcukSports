baseURL = "https://selcuksports.tech/"
languageCode = "en-us"
title = "Selçuksports – Futbol Haberleri, Maç Programı ve Güncel Spor Bilgileri 2025"
theme = "Mango"
enableRobotsTXT = true
enableEmoji = true

# ✅ Disable all auto-generated pages (tags, categories, sections, rss, etc.)
disableKinds = ["taxonomy", "taxonomyTerm", "section", "RSS", "robotsTXT"]

# ✅ Pagination
[pagination]
  pagerSize = 10

# ✅ SEO Meta Description & Author Info
[params]
  description = "Selçuksports, futbol ve diğer popüler spor dalları hakkında güncel bilgiler, maç programları, takım analizleri, istatistikler ve turnuva detayları sunan bir spor içerik platformudur. Kullanıcılar; Süper Lig, UEFA turnuvaları, Avrupa ligleri ve uluslararası müsabakalarla ilgili haberleri, fikstürleri ve önemli gelişmeleri tek bir yerde takip edebilir. Selçuksports, spor tutkunlarına güvenilir, düzenli güncellenen ve tamamen bilgilendirici içerikler sunmayı amaçlar."
  author = "Selçuksports"
  twitter = "@sportscore"

  # Social links
  social = [
    "https://twitter.com",
    "https://facebook.com",
    "https://instagram.com"
  ]

  # Contact info
  contact_email = "contact@sportscore.com"

# ✅ Correct permalink pattern
[permalinks]
  posts = "/:section/:slug/"

# ✅ Outputs
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]
  page = ["HTML"]

# ✅ Optional build & optimization settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[imaging]
  quality = 85
  resampleFilter = "CatmullRom"

# ✅ Disable taxonomies completely
[taxonomies]
  category = ""
  tag = ""



