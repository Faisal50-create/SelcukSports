baseURL = "https://selcuksports.netlify.app/"
languageCode = "en-us"
title = "Selçuksports Canlı Maç İzle — Güncel HD Yayın Girişi"
theme = "Mango"
enableRobotsTXT = true
enableEmoji = true

# ✅ Disable all auto-generated pages (tags, categories, sections, rss, etc.)
disableKinds = ["taxonomy", "taxonomyTerm", "section", "RSS", "robotsTXT"]

# ✅ Pagination
[pagination]
  pagerSize = 10

# ✅ SEO Meta Description & Author Info
[params]
  description = "Selçuksports resmi giriş 2025 — HD kalitede canlı maç izle, güncel yayın linkleri ve en yeni adres bilgilerini anında öğren. Tıklayın ve yayını başlatın!"
  author = "Selçuksports"
  twitter = "@sportscore"

  # Social links
  social = [
    "https://twitter.com",
    "https://facebook.com",
    "https://instagram.com"
  ]

  # Contact info
  contact_email = "contact@sportscore.com"

# ✅ Correct permalink pattern
[permalinks]
  posts = "/:section/:slug/"

# ✅ Outputs
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]
  page = ["HTML"]

# ✅ Optional build & optimization settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[imaging]
  quality = 85
  resampleFilter = "CatmullRom"

# ✅ Disable taxonomies completely
[taxonomies]
  category = ""
  tag = ""



